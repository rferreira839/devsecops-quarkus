apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkus-demo
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quarkus-demo
                port:
                  number: 80

